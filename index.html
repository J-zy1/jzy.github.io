<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- 页面头部 -->
        <header class="header">
            <div class="left f_left">
                <ul>
                    <li id="start"><span>开始</span></li>
                    <li id="stop"><span>暂停</span></li>
                    <li id="refresh"><span>刷新</span></li>
                    <li id="reset"><span>重置</span></li>
                </ul>
            </div>
            <div class="right f_right">
                <a href="javascript:;" class="login">登录</a>
                <a href="javascript:;" class="register">注册</a>
            </div>
        </header>
        <!-- 主体部分 -->
        <main class="main">
            <!-- 地图 -->
            <div class="map f_left" id="map">
           
           
            </div>
             <!-- 广告 -->
             <div class="banner f_left">
                <!-- 图片 -->
                <div class="loop">
                    <ul id="ulBox" class="clearfix">
                        <li>
                            <a href="javascript:;">
                                <img src="./img/看门狗22019-5-25-17-8-50.jpg" alt="">
                            </a>
                        </li>
                        <li>
                                <a href="javascript:;">
                                    <img src="./img/看门狗22019-5-25-17-7-42.jpg" alt="">
                                </a>
                        </li>
                    </ul>
                </div>
                <div class="point">
                    <ol>
                        <li class="activity"></li>
                        <li></li>
                    </ol>
                </div>
                </div>
                
        </main>
        <!-- 页面尾部 -->
        <footer class="footer">
            <!-- 记录分数 -->
            <div class="score">
                分数1：<span>0</span>
            </div>
            <div class="score2 f_right">
                    分数2：<span>0</span>
                </div>
        </footer>
    </div>
</body>
<script src="./js/snake.js"></script>
<script src="./js/banner.js"></script>
</html>
